 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: black; color: white;font-family: 'Work Sans', sans-serif;">
    <center>
        <h1>Image Identification app</h1>
        <hr><hr><hr>
        <h3>This modal can identify following objects</h3>
        <br>
        <div style="border: 2px solid white;">
          <h1>
            <div style="margin-top: 1%;"></div>
            Phone
            <hr>
            Bottle
            <hr>
            Pen 
            <hr>
            Face
            <div style="margin-bottom: 1%;"></div>
          </h1>
        </div>
        <hr style="margin-top: 3%;">
        <hr style="margin-bottom: 3%;">
        <h2>Webcam view-</h2>
        <div style="border: 2px solid white;width: 60%;">
          <video id="camera" style="width: 90%;" autoplay></video>
          <hr>
          <img id="result" style="width: 90%;">
        </div>
        <hr style="margin-top: 3%;">
          <button class="btn btn-success" onclick="selfie()">Capture Image</button><br><br>
          <button class="btn btn-primary">Identify Image</button>
        <hr>
        <hr style="margin-top: 3%;">
          <h3>Object: <span id="object"></span></h3>
          <h3>Accuracy: <span id="accuracy"></span></h3>
        <hr>
    </center>
  <script src="main.js"></script>
  </body>
</html>
